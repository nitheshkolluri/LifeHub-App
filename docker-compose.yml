version: '3.8'

services:
  # ============================================
  # FRONTEND - React + Vite
  # ============================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      target: development
    container_name: lifehub-frontend
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://backend:5000/api
    env_file:
      - .env
    depends_on:
      - backend
    networks:
      - lifehub-network
    command: npm run dev

  # ============================================
  # BACKEND - Node.js + Express
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: ../Dockerfile.backend
      target: development
    container_name: lifehub-backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=5000
      - REDIS_URL=redis://redis:6379
    env_file:
      - .env
    depends_on:
      - redis
    networks:
      - lifehub-network
    command: npm run dev

  # ============================================
  # REDIS - Session & Caching
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: lifehub-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - lifehub-network
    command: redis-server --appendonly yes

  # ============================================
  # NGINX - Reverse Proxy (Optional for production-like setup)
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: lifehub-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - lifehub-network
    profiles:
      - production

networks:
  lifehub-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
