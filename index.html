<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>LifeHub - AI Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/"
  }
}
</script>
</head>

<body>
  <div id="root"></div>
  <script>
    window.onerror = function (message, source, lineno, colno, error) {
      console.error('GLOBAL ERROR:', message, error);
      document.body.innerHTML += '<div style="color:red; padding:20px;">' + message + '</div>';
    };
    window.onunhandledrejection = function (event) {
      console.error('UNHANDLED REJECTION:', event.reason);
    };
  </script>
  <script src="/env-config.js"></script>
  <script>
    console.log('DEBUG: window.env state:', window.env);
    if (!window.env) {
      console.error('CRITICAL: env-config.js failed to load or is empty!');
    } else {
      console.log('DEBUG: API Key present?', !!window.env.VITE_FIREBASE_API_KEY);
    }
  </script>
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
